<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Servicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e8f5e9; /* Verde claro */
            color: #212529; /* Negro */
        }
        .logo {
            max-width: 100%;
            height: auto;
            margin-bottom: 30px;
        }
        .btn-custom {
            background-color: #2e7d32; /* Verde oscuro */
            color: white;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
        }
        .btn-custom:hover {
            background-color: #1b5e20; /* Verde más oscuro */
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- Contenedor para insertar el contenido dinámico -->
    <div id="content"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script> <!-- Archivo JS externo -->
</body>
</html>
